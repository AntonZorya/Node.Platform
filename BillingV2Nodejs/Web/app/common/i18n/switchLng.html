
<div id="lngSelector" class="ui dropdown item" ng-class="{selection: selection}">
    <input type="hidden" ng-model="lang">
    <div class="default text"><i class="{{selectedLang.flagName}}"></i>&nbsp;{{selectedLang.name}}</div>
    <i class="dropdown icon"></i>
    <div class="menu">
        <div class="item" data-value="{{lang.languageCode}}" ng-repeat="lang in allLanuages"><i class="{{lang.flagName}}"></i>&nbsp;{{lang.name}}</div>
    </div>
</div>
