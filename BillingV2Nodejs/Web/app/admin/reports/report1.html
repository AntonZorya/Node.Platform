<div ng-controller="report1Ctrl" id="container">


	<table style="border:1px solid black;">
		
		<tr style="border:1px solid black;">
			<td style="border:1px solid black;">Дата/Контролер</td>
			<td style="border:1px solid black;" ng-repeat="con in controllersList">{{con.fullName}}</td>
		</tr>
		<tr ng-repeat="day in days">
			<td style="border:1px solid black;">{{day}}</td>
			<td style="border:1px solid black; text-align: center;" ng-repeat="con in controllersList">{{getCounts(day,con.fullName)}}</td>
		</tr>
	</table>

</div>
